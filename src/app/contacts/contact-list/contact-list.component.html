<div class="panel panel-default">
  <div class="panel-heading">
    <div class="col-md-7">Contacts</div>
    <button class="btn btn-success">New Contact</button>
  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-xs-12">
            <cms-contact-item
              *ngFor="let contact of contacts"
              [contact]="contact"
              (contactSelected)="onSelected(contact)"
            ></cms-contact-item>
        </div>
    </div>
  </div>
</div>
