<cms-header (selectedFeatureEvent)="switchView($event)"></cms-header>
<div class="container pull-left">
  <cms-documents *ngIf="selectedFeature === 'documents'"></cms-documents>
  <cms-message-list *ngIf="selectedFeature === 'message'"></cms-message-list>
  <cms-contacts *ngIf="selectedFeature === 'contact'"></cms-contacts>
</div>
